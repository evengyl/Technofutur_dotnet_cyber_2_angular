<div class="card blue-grey darken-2">   
    <div class="card-image">
        <img src="https://simg.nicepng.com/png/small/76-767679_world-of-warcraft-cataclysm-icon-world-of-warcraft.png">
        <span class="card-title">#n° {{ ranked }} ----- Pseudo : {{pseudo}} </span>
    </div>
    <div class="card-content white-text">
        <p>Nombre de victoire : {{win}}</p>
        <p>Nombre de défaite : {{loose}}</p>
        <p>PO accumulé : {{money}}</p>
    </div>
    <div class="card-action">
        <button class="btn btn-small">Follow This top player</button>
        <button class="btn btn-small" (click)="bannir(id)">Bannir ce player</button>
    </div>
</div>
