<h2>Exos 0.5 Les pipes customs</h2>

<div class="row">
    <div class="col s6">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <p>Valeur en Euro : {{ euro }}</p>
                <p>Valeur en BTC part1 : {{euro | btcConverter}}</p>
                <p>Valeur en BTC part2 : {{euro | btcConverter : taux}}</p>
            </div>
        </div>
    </div>
    <div class="col s6">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <p>Nombre de seconde officiel : {{ seconds }}</p>
                <p>Nombre de seconde en JHMS : {{ seconds | jhmsConverter }}</p>
            </div>
        </div>
    </div>
</div>
